<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="basketball-outline" color="light"></ion-icon>
      <ion-label color="light">Basketball</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="football-outline" color="light"></ion-icon>
      <ion-label color="light">Football</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
        <ion-icon name="cart-outline" color="light"></ion-icon>
        <ion-badge *ngIf="cartItemsIds.length > 0 ">{{cartItemsIds.length}}</ion-badge>
        <ion-label color="light">Cart</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
